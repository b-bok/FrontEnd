<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 실습문제</title>
</head>
<body>
    <h1> 배열 실습문제 3</h1>
    문자열 여러개 입력받아, 출력버튼 클릭시, 모든 문자열 출력
    
    <fieldset>
        <legend>입력</legend>
        <input type="text" id="text"> 
        <button onclick="textInput();">입력</button>
    </fieldset>

    <br><br>
    <div id="area"></div>
    <br><br>
     <button onclick="outputText();">출력</button>

     <script>

         var arr = new Array();

         function textInput() {

            var keyword = document.getElementById("text").value;

            arr.push(keyword);
         
         }

         function outputText() {

             var area = document.getElementById("area");

            area.innerHTML = arr.toString();

         }
     </script>

</body>
</html>
