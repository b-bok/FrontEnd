<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>

    <h1>이미지 관련 태그</h1>
    

    <!-- 
        <img src="삽입하려는 이미지 경로" alt="이미지설명문구" width=>

     -->
     <h3>* src 속성 alt 속성</h3>
     <img src="resources/image/river1.PNG" alt="이 사진은 강사진입니다." srcset="">

     <p>
        *alt<br> 
        - 사진의 경로가 잘못되거나 이미지를 표현할 수 없을 경우 텍스트 용도
        - 시각장애인을 위한 이미지를 읽어주기 위해
     </p>

     <hr>

     <h3> * width와 height속성</h3>
     <p>
        이미지의 가로, 세로길이 조정 가능 <br>
        고정 길이(px), 가변길이(%)로 지정

     </p>

     <h4>* 고정 크기 단위(px) == 기본값 : 화면사이즈가 조정이 되도 이미지의 </h4>

     <img src="resources/image/flower1.png" alt="" width="200px" height="150">
     <img src="resources/image/flower2.png" alt="" width="200px" height="150">
     <img src="resources/image/flower3.png" alt="" width="200px" height="150">
     <img src="resources/image/flower4.png" alt="" width="200px" height="150">
     <img src="resources/image/flower5.png" alt="" width="200px" height="150">

     <br>

     <h4>가변 크기 단위(%) : 화면 사이즈가 부모요소사이즈에 따라 이미지 크기 변동</h4>
     <img src="resources/image/flower1.png" alt="" width="15%" height="150px">
     <img src="resources/image/flower2.png" alt="" width="15%" height="150px">
     <img src="resources/image/flower3.png" alt="" width="15%" height="150px">
     <img src="resources/image/flower4.png" alt="" width="15%" height="150px">
     <img src="resources/image/flower5.png" alt="" width="15%" height="150px">


     <hr>

      <h1>미디어 관련 태그</h1>

      <h3>오디오 관련 태그</h3>

      <!-- 
         <audio src="" controls autoplay></audio>

         src : 오디오 경로
         controls : 재생도구 출력 지정
         autoplay : 자동 재생여부 지정
         loop : 반복 여부 지정

       -->

       <audio src="resources/audio/major.mp3" controls autoplay loop></audio>

       <hr>

       <h3>비디오 관련 태그</h3>

       <!-- 
          <video src="" control autoplay loop width="" height="" poster></video>

          src : 
        -->

        <video src="resources/video/video1.mp4" controls autoplay loop width="200px" height="150px" poster="resources/image/flower1.PNG"></video>
</body>
</html>
