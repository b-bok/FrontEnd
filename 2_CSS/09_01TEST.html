<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="resources/css/0901.css">
</head>
<body>
    <br>
    <br>
    <form action="test.do">
   <fieldset>
       <legend>고객정보</legend>

       고객명 : 
       <input type="text" name="userName" placeholder="이름이 없으면 배달 안합니다." required maxlength="10"> <br>
       전화번호 :
       <input type="tel" name="phoneNumber" placeholder="장난치면 죽여버리겠소" required> <br>
       E-mail :
       <input type="email" name="email"  placeholder="상품 증정 이벤트 중입니다.">
       
   </fieldset>

   <fieldset>
       <legend>피자 사이즈</legend>
        <input type="radio" name="size" id = "S" value="small"> <label for="S">Small</label>  <br>
        <input type="radio" name="size"  id = "M" value="medium"> <label for="M">Medium</label> <br>
        <input type="radio" name="size" id="L" value="large"> <label for="L">Large</label> <br>
        
   </fieldset>

   <fieldset>
       <legend>토핑 선택</legend>
        <input type="checkbox" id="B" name="topping" value="bacon"> <label for="B">베이컨</label> <br>
        <input type="checkbox" id="C" name="topping" value="cheese"> <label for="C">치즈</label> <br>
        <input type="checkbox" id="O" name="topping" value="onion"> <label for="O">양파</label> <br>
        <input type="checkbox" id="M" name="topping" value="mushroom"> <label for="M">버섯</label> <br>

   </fieldset>

   <br>
   희망 배송 시간 :
   <input type="time">

   <br><br>

   <div id="submitBox"> <input type="submit" value="주문하기" id="submit">
    </div>
   

    </form>
    
</body>
</html>
