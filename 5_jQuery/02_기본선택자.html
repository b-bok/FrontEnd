<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>

    <script src="resources/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    
    <h1>기본 선택자</h1>


    <h3>* 아이디 선택자</h3>
    <p>
        특정 고유한 아이디값을 가진 요소 하나만 선택하고 싶을때
    </p>

    <h1 id="id1">ID1</h1>
    <h2 id="id2">ID2</h2>

    <script>
        $(document).ready(function(){

            // 순수 자바스크립트 방식 --> document.getElementById("아이디명");
            // var id1 = document.getElementById("id1");
            // id1.style.color = "yellow"; // 선택된 요소객체에 속성을 통해 접근한 후 수정
            document.getElementById("id1").style.color = "green"
            document.getElementById("id1").innerHTML = "h1변경";

            // jQuery방식 --> $("#아이디명")
            $("#id2").css("color","red");   // 메소드를 통해서 수정해야됨

            $("#id2").html("h2변경");
            //.html() 메소드 : 선택된 요소의 content영역과 관련된 기능을 수행 메소드

            //즉, 내가 요소를 
            //순수 자바스크립트 방식으로 선택하냐, jQuery방식으로 선택하냐
            // 각기 다른 방식으로 접근해야함

        })
    </script>

    <hr>

    <h3>*태그 선택자</h3>

    <p>JAVA</p>
    <p>Oracle</p>
    <p>HTML</p>

    <h5>CSS</h5>
    <h5>JavaScript</h5>
    <h5>jQuery</h5>


    <script>
        $(document).ready(function() {

            // 순수 자바 스크립트 방식 --> document.getElementByTagName("태그명");
            var p = document.getElementsByTagName("p"); // [p,p,p,p...]

            for(var i = 0; i<p.length;i++) {
                p[i].style.color = "red";
            }


            // jQuery 방식 --> $("태그명")
            $("h5").css("color","blue");
            
            // 여러 종류의 태그를 동시에 가져오는 것도 가능
            $("p,h5, #id1").css("backgroundColor","yellow");



            
        });
    </script>

    <hr>

    <h3>* 클래스 선택자</h3>
    <p>
        특정한 클래스 속성을 가진 요소들 선택하고자 할 때 사용
    </p>

    <h1 class="item">class1</h1>
    <h1 class="item select">class2</h1>
    <h1 class="item select">class3</h1>

    <script>
        $(document).ready(function() {
                //순수 자바 스크립트 ==> document.getElemetByClasName("클래스명") -> 배열

                var item = document.getElementsByClassName("item");
                for(var i = 0; i<item.length; i++) {
                    item[i].style.color = "green";
                }


                // jQuery

                $(".select").css("backgroundColor","pink");
                $(".select").click(function() {
                    alert("안녕")
                } );

                // 자바 스크립트 방식 이벤트 연결
                // 선택된 요소.onclick = function(){};

                // jQuery방식 이벤트
                //선택된요소.click(function(){});
        })
    </script>


    <!--

        * 요소 선택 방법

                자바스크립트 방식                       |         jQuery방식
             document.getElementId("아이디명")          |       $("아이디명")
             document.getElementByClassName("클래스명") |       $("클래스명")
             document.getElementByTagName("태그명")     |       $("태그명")


             * 선택된 요소에 속성 변경하고자 할 때 방법

                         자바스크립트 방식           |           jQuery방식
            -----------------------------------------------------------------------
                         선택된요소객체에 직접 접근  |   선택된요소에 메소드 이용
            -----------------------------------------------------------------------
            스타일 관련  |  .style.스타일속성 = "값"    |   .css("스타일속성","값")       
            내용관련     |  .innerHTML = "값"           | .html("값")
            이벤트 관련  | .on이벤트명 = funcition(){}  | .이벤트(function(){});


      -->
</body>
</html>
